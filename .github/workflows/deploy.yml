name: Deploy Bicep with BicepParam

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep with parameters file
        uses: azure/bicep-deploy@v2
        with:
          scope: subscription
          location: eastus
          bicepFilePath: ./main.bicep
          parameter-file: ./main.bicepparam
          parameters: '{"location": "${{ vars.LOCATION }}"}'
          deploymentName: bicepparam-test-${{ github.run_number }}
